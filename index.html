<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Reglas del SEO -->
    <meta name="Keywords" content="Coffee, Cafe, latte, frappe, expresso, cafe americano, american coffee, mocha, take away coffee">
    <meta name="descripcion" content="This is a coffee website, you can find here the best experience in drinking coffee">

    <!-- Titulo del sitio -->
    <title>CoffeeScrip | The best Coffee Experience</title>

    <!-- Fuentes de letras de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <!-- Framework Boostrap -->

    <!-- CSS Nuestro -->
    <link rel="stylesheet" href="./Css/Mochila.css">

</head>
<body class="Background_Index">


    <!-- Saludo de la Página -->

    <div class="container">

        <div class="row">

            <div class="col">

                <h1 class="H1_Index text-center mt-5">Coffee</h1>

                <h2 class="H2_Index text-center">It's your shot !</h2>

            </div>

        </div>

    </div>

    <!-- Imagen central de café -->

    <div class="container mt-3">
        <div class="text-center">
            <img src="./Imagenes/pexels-photo-134577.jpeg" class="img-fluid rounded-circle" alt="Coffee">
        </div>
    </div>

    <!-- Zona de ingreso para Ordenes -->

    <div class="mt-3 text-center">

        <a href="./Paginas/Orden.html" class="btn btn-warning btn-lg mt-3 fw-bold">ORDER NOW </a>

    </div>
    
    <!-- Formulario de registro -->

    <section>

        <div class="container">
            <div class="row">

                <div class="col-md-6 p-3 text-white">

                    <h2 class="text-white">Sugerencias</h2>

                    <form action="">

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        
                        <div class="mb-3">
                            <label for="emailForm" class="form-label">Email</label>
                            <input type="text" class="form-control" id="emailForm" placeholder="name@example.com">
                        </div>
        
                        <div class="mb-3">
                            <label for="sugerForm" class="form-label">Sugerencias</label>
                            <textarea class="form-control" id="sugerForm" rows="3"></textarea>
                          </div>

                          <button class="btn btn-primary" type="button" id="botonPrincipal">Enviar</button>

                          <button class="btn btn-secondary" type="reset">Reset</button>

                    </form>

                </div>

                <div class="col-md-6 p-3 bg-white mt-3 text-black">
                    <h3 class="text-center">Visualización de tu Segerencia</h3>
                    <div id="resultado"></div>
                </div>

            </div>
        </div>



    </section>




    <!-- SCRIPT de Framework Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
